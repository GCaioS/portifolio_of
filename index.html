<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Navegação Superior</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .nav-links {
            display: flex;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 50px;
                left: 0;
            }
            .nav-links a {
                text-align: center;
                padding: 10px;
            }
            .menu-toggle {
                display: block;
            }
            .nav-links.active {
                display: flex;
            }
        }
        /* Estilos para o carrossel */
        .carousel {
            width: 100%;
            max-width: 1000px;
            max-height: 500px;
            margin: 20px auto;
            margin-top: 100px;
            overflow: hidden;
            position: relative;
            height: 300px; /* Defina a altura desejada */
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
            object-fit: cover; /* Garante que a imagem cubra toda a área sem distorcer */
            height: 100%; /* Ajusta a imagem à altura definida */
            object-fit: cover; /* Garante que a imagem cubra toda a área sem distorcer */
        }
        .carousel-images img {
            width: 100%;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        let currentIndex = 0;
        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-images img');
            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }
            document.querySelector('.carousel-images').style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        function autoSlide() {
            nextSlide();
            setTimeout(autoSlide, 3000);
        }

        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(autoSlide, 3000);
        });
    </script>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">Caio Guarino</a>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">Sobre</a>
            <a href="#services">Serviços</a>
            <a href="#contact">Contato</a>
        </div>
    </div>
    
    <div class="carousel">
        <div class="carousel-images">
            <img src="/img/js.png" alt="Slide 1">
            <img src="/img/mysql.png" alt="Slide 2">
            <img src="/img/python.png" alt="Slide 3">
        </div>
        <button class="carousel-btn prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-btn next" onclick="nextSlide()">&#10095;</button>
    </div>
</body>
</html>
