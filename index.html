<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .nav-links {
            display: flex;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 50px;
                left: 0;
            }
            .nav-links a {
                text-align: center;
                padding: 10px;
            }
            .menu-toggle {
                display: block;
            }
            .nav-links.active {
                display: flex;
            }
        }
        .carousel {
            width: 100%;
            max-width: 1000px;
            height: 562px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
            margin-top: 100px;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-images img {
            width: 100%;
            object-fit: cover;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #ddd;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        let currentIndex = 0;
        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-images img');
            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }
            document.querySelector('.carousel-images').style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        function autoSlide() {
            nextSlide();
            setTimeout(autoSlide, 3000);
        }

        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(autoSlide, 3000);
        });
    </script>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">GS Tech</a>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">Sobre</a>
            <a href="#services">Serviços</a>
            <a href="#contact">Contato</a>
        </div>
    </div>
    <div class="carousel">
        <div class="carousel-images">
            <img src="/img/1.png" alt="Slide 1">
            <img src="/img/2.png" alt="Slide 2">
            <img src="/img/3.png" alt="Slide 3">
        </div>
        <button class="carousel-btn prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-btn next" onclick="nextSlide()">&#10095;</button>
    </div>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Cadastro de Produtos">
            <h3>Cadastro de Produtos</h3>
            <p>Sistema para gerenciar o cadastro de produtos.</p>
            <a href="#" class="btn">Ver Mais</a>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Consulta de Estoque">
            <h3>Consulta de Estoque</h3>
            <p>Ferramenta para consultar o estoque disponível.</p>
            <a href="#" class="btn">Ver Mais</a>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Lista Técnica">
            <h3>Lista Técnica</h3>
            <p>Criação e gerenciamento de listas técnicas.</p>
            <a href="#" class="btn">Ver Mais</a>
        </div>
    </div>
</body>
</html>
